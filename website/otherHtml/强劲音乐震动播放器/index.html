<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>强劲音震播放器</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<audio src="music/久石譲%20-%20太阳照常升起.mp3"></audio>
<h1>强劲音震播放器</h1>
<main>

    <h2 class="title"></h2>
    <div class="musicImg">
        <div class="rotateBox">
            <img src="" alt="">
        </div>
    </div>
    <div class="btnArea">
        <button class="ctlBtn" id="before">上一首</button>
        <button class="ctlBtn" id="playStateChange">播放</button>
        <button class="ctlBtn" id="next">下一首</button>
    </div>
    <div class="btnArea">
        音量
        <label>
            <input type="range" class="volume">
        </label>
    </div>
    <!--轨道框-->
    <div class="barArea">
        <!--        <div class="way">-->
        <!--            <div class="ball"></div>-->
        <!--            <div class="water"></div>-->
        <!--        </div>-->
    </div>

</main>

</body>
</html>
<script src="js/staticData.js"></script>
<script src="js/progress.js"></script>
<script src="js/musicList.js"></script>
<script src="js/index.js"></script>
